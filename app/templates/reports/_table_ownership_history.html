<div class="report-header">
    <div>
       <h4>Ownership History</h4>
       <p class="text-muted small">A complete log of Asset Ownership</p>
    </div>
    <div class="report-export-buttons"></div>
</div>
<hr>
<table class="table table-sm table-striped datatable" style="width:100%">
    <thead>
        <tr>
            <th>Date</th>
            <th>Asset Tag</th>
            <th>New Owner</th>
            <th>Previous Owner</th>
            <th>Changed By</th>
        </tr>
    </thead>
    <tbody>
        {% for log in ownership_logs %}
        <tr>
            <td>{{ log.change_date | localdatetime }}</td>
            <td><a href="{{ url_for('main.asset_detail', id=log.asset_id) }}">{{ log.asset.asset_tag }}</a></td>
            <td>{{ log.new_owner.name }}</td>
            <td>{{ log.previous_owner.name}}</td>
            <td>{{ log.changed_by.username }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
