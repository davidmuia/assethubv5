{% extends "base.html" %}
{% block page_header %}
<div class="d-flex justify-content-between ...">
    <h1 class="h2">{{ title }}</h1>
    <a href="{{ url_for('admin.add_category') }}" class="btn btn-primary">Add New Category</a>
</div>
{% endblock %}
{% block content %}
<table class="table table-hover">
    <thead><tr><th>Category Name</th><th>Assets</th><th>Actions</th></tr></thead>
    <tbody>
    {% for category in categories %}
    <tr>
        <td>{{ category.name }}</td>
        <td>{{ category.assets.count() }}</td>
        <td>
            <a href="{{ url_for('admin.edit_category', id=category.id) }}" class="btn btn-sm btn-outline-primary">Edit</a>
            <button type="button" class="btn btn-sm btn-outline-danger"
                    data-bs-toggle="modal"
                    data-bs-target="#confirmModal"
                    data-form-action="{{ url_for('admin.delete_category', id=category.id) }}"
                    data-modal-body="Are you sure you want to delete the category '{{ category.name }}'? This action cannot be undone.">
                Delete
            </button>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
