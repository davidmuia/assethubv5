{% extends "base.html" %}
{% block page_header %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
    <h1 class="h2">{{ title }}</h1>
    <div class="btn-toolbar">
        <a href="{{ url_for('admin.import_staff') }}" class="btn btn-outline-success me-2">
            <i class="bi bi-upload me-1"></i> Bulk Import
        </a>
        <a href="{{ url_for('admin.add_staff') }}" class="btn btn-primary">
            <i class="bi bi-plus-circle me-1"></i> Add New Staff
        </a>
    </div>
</div>
{% endblock %}
{% block content %}
<table class="table table-hover datatable">
    <thead>
        <tr>
            <th>Name</th>
            <th class="text-center">Assigned Assets</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for member in staff_list %}
    <tr>
        <td>{{ member.name }}</td>
        <td class="text-center">{{ member.assets.count() }}</td>
        <td>
            <a href="{{ url_for('admin.edit_staff', id=member.id) }}" class="btn btn-sm btn-outline-primary">Edit</a>
            <button type="button" class="btn btn-sm btn-outline-danger"
                    data-bs-toggle="modal"
                    data-bs-target="#confirmModal"
                    data-form-action="{{ url_for('admin.delete_staff', id=member.id) }}"
                    data-modal-body="Are you sure you want to delete the staff member '{{ member.name }}'?">
                Delete
            </button>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
